Description: "Students learn about genetic rescue, an approach for helping endangered
  populations recover by introducing closely related individuals from a different
  population. The lesson is framed around the story of Florida panthers, which are
  a classic success story for genetic rescue. In Part 1, students explore Florida
  panther recovery through the lens of different stakeholders (ranchers, city-dwellers,
  and Native Americans), discussing ways that each group may have positive or negative
  associations with panthers. \n\nIn Part 2, they then explore different options for
  helping panther recovery, discussing pros and cons of genetic rescue, captive breeding,
  or doing nothing. \n\nPart 3 provides necessary scaffolding for a deeper dive into
  genetic rescue by explaining key concepts in the context of Florida panthers. Students
  also do a card-based activity simulating matings to better understand why inbreeding
  and recessive traits are so problematic in small populations.\n\nPart 4, goes deeper
  into genetic rescue: what can go wrong? Students provide evidence of their understanding
  of how all the concepts connect through a concept mapping exercise, interspersed
  with our carefully crafted explainer videos. A key take-home is that even though
  genetic rescue worked in Florida panthers, it's quite risky to test out conservation
  strategies on an endangered species. The concluding task is to analyze a table of
  organisms and their characteristics to determine which would be good models to study
  the effectiveness of genetic rescue without risking a rare species' extinction.
  \n\nPart 5 builds on this to reveal Dr. Sarah Fitzpatrick's (this lesson's sponsor)
  research using Trinidadian guppies as a model of genetic rescue. Students then spend
  much of the class period analyzing real, paired data collected from Florida panthers
  and guppies. They are asked to compare and label graphs from both species, and synthesize
  broader conclusions. The lesson leaves open many options for project-based lessons
  and independent projects."
