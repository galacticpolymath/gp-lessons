LearningSummary: 'By bridging engineering and biology, students will expand their
  perspective on how to design solutions that could change the world. This challenge
  empowers young learners with the Bioinspired Design Process: a novel design framework
  developed with experts in evolutionary biology, architecture, and design.'
DrivingQ: |
  1. How can we use organismal adaptations to design better engineering solutions?
  2. What products in our daily lives could be more sustainable, functional, or aesthetically pleasing?
